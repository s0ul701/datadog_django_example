version: '3.3'
services:
  server:
    build:
      context: ./
      dockerfile: ./server/Dockerfile
    command: gunicorn config.wsgi -c ./config/gunicorn.py
    ports:
      - 8000:8000
    depends_on:
      - db
    env_file:
      - ./server/.env

  db:
    image: postgres:12.4-alpine
    env_file: ./db/.env
    ports:
      - 5432:5432
